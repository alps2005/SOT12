<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa importante</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">
    <!-- <link rel="icon" type="image/png" href="./imgs/"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="m-5">
      <h1 class="text-center title mb-4">Empresa importante</h1>
        <ul class="nav nav-pills nav-fill">
            <li class="nav-item">
              <a class="nav-link"  href="./index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./insert_page.html">Registro de empleados</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./read_page.html">Consulta de empleados</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
    </div>

    <div class="container">
      <h2 class="align-left subtitle mb-4">Ingrese los siguientes datos</h2>
      <form class="row g-3">
        <div class="col-md-12">
          <label for="inputName" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="inputName"/>
        </div>
        <div class="col-md-6">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail"/>
        </div>
        <div class="col-md-6">
          <label for="inputPhone" class="form-label">Telefono</label>
          <input type="tel" class="form-control" id="inputPhone"/>
        </div>
        <div class="col-md-4">
          <label for="inputPSchool" class="form-label">Escuela Primaria</label>
          <input type="text" class="form-control" id="inputPSchool">
        </div>
        <div class="col-md-4">
          <label for="inputHSchool" class="form-label">Colegio</label>
          <input type="text" class="form-control" id="inputHSchool">
        </div>
        <div class="col-md-4">
          <label for="inputCollege" class="form-label">Universidad</label>
          <input type="text" class="form-control" id="inputCollege">
        </div>
        <div class="col-md-6">
          <label for="inputAddress" class="form-label">Direccion</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="Calle x ..."
          />
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Provincia</label>
          <select id="inputState" class="form-select"></select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip" />
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Hecho</button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous">
    </script>
    <script src="../scripts/js/index.js"></script>
</body>
</html>
